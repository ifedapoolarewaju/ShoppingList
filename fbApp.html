		var JSONTest = 
		{
			jsonResult:null,
			connectButton:null,
			facebookIDfield:null,
			init: function(){
				JSONTest.connectButton = $("#connectButton");
				JSONTest.facebookIDfield =$("#facebookIDfield");
				JSONTest.initEvent();
			},

			initEvent: function(){
				JSONTest.connectButton.click(JSONTest.onConnect);
			},

			onConnect:function(e)
			{
				var fbuid = JSONTest.facebookIDfield.val();
				if(fbuid){
					fbuid = fbuid.trim();
					if(fbuid.length>1){
						JSONTest.connect(fbuid);
					}
				}
				e.preventDefault();
			},


			connect: function(userid){
				$.ajax
				(
					{
						// url:"http://graph.facebook.com/v1.0/",
						url:"https://savedeo.p.mashape.com/download",
						type:"POST",
						// dataType: "json",
						headers: {"X-Mashape-Key":key},
						data:
						{
							// fields:'id,name,picture.type(large)',
							// id: userid
							 // fields:'url',
							 url: "https://vimeo.com/87374427"
						},

						success: JSONTest.onSuccess
					}

				)
			},
			onSuccess:function(response)
						{
							JSONTest.jsonResult = response;
							console.log(JSONTest.jsonResult);
							$("#userImage").attr("src", JSONTest.jsonResult.picture.data.url);
							$("#username").text(JSONTest.jsonResult.name)
						}
		}
